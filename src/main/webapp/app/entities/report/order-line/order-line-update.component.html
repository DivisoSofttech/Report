<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-line-heading" jhiTranslate="reportApp.reportOrderLine.home.createOrEditLabel">Create or edit a Order Line</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orderLine.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orderLine.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reportApp.reportOrderLine.item" for="field_item">Item</label>
                    <input type="text" class="form-control" name="item" id="field_item"
                        [(ngModel)]="orderLine.item" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reportApp.reportOrderLine.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="orderLine.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reportApp.reportOrderLine.total" for="field_total">Total</label>
                    <input type="number" class="form-control" name="total" id="field_total"
                        [(ngModel)]="orderLine.total" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reportApp.reportOrderLine.orderMaster" for="field_orderMaster">Order Master</label>
                    <select class="form-control" id="field_orderMaster" name="orderMaster" [(ngModel)]="orderLine.orderMasterId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orderMasterOption.id" *ngFor="let orderMasterOption of ordermasters; trackBy: trackOrderMasterById">{{orderMasterOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
