<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderLine">
            <h2><span jhiTranslate="reportApp.reportOrderLine.detail.title">Order Line</span> {{orderLine.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reportApp.reportOrderLine.item">Item</span></dt>
                <dd>
                    <span>{{orderLine.item}}</span>
                </dd>
                <dt><span jhiTranslate="reportApp.reportOrderLine.quantity">Quantity</span></dt>
                <dd>
                    <span>{{orderLine.quantity}}</span>
                </dd>
                <dt><span jhiTranslate="reportApp.reportOrderLine.total">Total</span></dt>
                <dd>
                    <span>{{orderLine.total}}</span>
                </dd>
                <dt><span jhiTranslate="reportApp.reportOrderLine.orderMaster">Order Master</span></dt>
                <dd>
                    <div *ngIf="orderLine.orderMasterId">
                        <a [routerLink]="['/order-master', orderLine.orderMasterId, 'view']">{{orderLine.orderMasterId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-line', orderLine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
